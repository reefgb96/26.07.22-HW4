<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <span class="input-group-text d-block p-2 fs-2">Pow calculator</span>
    <div class="container d-flex flex-row align-items-center">
      <div class="container w-25 d-flex flex-column align-items-center my-5">
        <div class="container my-5">
          <h4>First Number:</h4>
          <input
            id="inp1"
            type="text"
            aria-label="First name"
            class="form-control"
          />
          <div class="input-group my-5">
            <h4>Second Number:</h4>
            <div class="input-group mb-5">
              <input
                id="inp2"
                type="text"
                aria-label="Last name"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <button id="calcBtn" type="button" class="btn btn-primary mb-5 fs-4">
          Calculate
        </button>
        <div id="resDiv" class="container text-center">
          <div id="resRow" class="row">
            <div id="resCol" class="col fs-4">Result: &nbsp</div>
          </div>
        </div>
      </div>

      <div class="container d-flex flex-column align-items-center">
        <h2>Text Area:</h2>
        <textarea
          class="rounded"
          name="textBox"
          id="textBox"
          cols="30"
          rows="10"
        ></textarea>
        <div class="input-group my-2 w-50">
          <h4>Change word:</h4>
          <div class="input-group">
            <input
              id="inp3"
              type="text"
              aria-label="Last name"
              class="form-control"
            />
          </div>
          <h4>To word:</h4>
          <div class="input-group">
            <input
              id="inp4"
              type="text"
              aria-label="Last name"
              class="form-control"
            />
          </div>
        </div>
        <div class="container text-center">
          <button id="saveBtn" type="button" class="btn btn-primary my-5 fs-4">
            Save Text
          </button>
          <button
            id="replaceBtn"
            type="button"
            class="btn btn-primary my-5 fs-4"
          >
            Replace Text
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
